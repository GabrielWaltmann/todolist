<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section class="registerArea">
            <h1>Criar Conta</h1>

            <nav class="loginIcons">
                <ion-icon name="logo-google"
                 class="Buttongoogle"></ion-icon>
                <p>Google</p>
            </nav>

            <p>ou registre-se com seu email</p>

            <input type="email" name="email" class="inputEmailOfRegisterArea" placeholder="E-mail">

            <div class="password">
                <input type="password" name="password" class="inputPasswordOfRegisterArea" placeholder="Password">
                <img src="../images/eye.svg" alt="hide password" class="eye">
            </div>
  
            <button class="submitRegister">Registrar-se</button>

        </section>

        <section class="signInArea">
            <h1>Entrar</h1>

            <nav class="loginIcons">
                <ion-icon name="logo-google" class="Buttongoogle"></ion-icon>
                <p>Google</p>
            </nav>

            <p>ou entre com seu email</p>

            <input type="email" name="email" class="emailOfSingInArea" placeholder="E-mail">

            <div class="password">
                <input type="password" name="password" class="passwordOfSingInArea" placeholder="Password">
                <img src="../images/eye.svg" alt="hide password" class="eye">
            </div>

            <button class="Submitlogin">Entrar</button>
        </section>

        <section class="blockArea">
            <img src="../images/todo.png" alt="to-do-list">
            <h3>primeiro acesso?</h3>
            <button class="haveAccount">Criar conta</button>
        </section>

    </main>
</body>

<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

<script src="../scripts/firebaseConfig.js" type="module"></script>

<script src="../scripts/login.js" type="module"></script>
</html>
