<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up To Do List </title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section class="ilustrationArea">


            <img src="images/todo.png" draggable="false" alt="to do list Ilustration">

            <h3>
                To Do List by 
                <a href="https://www.linkedin.com/in/gabrielwaltmann/">Gabriel Waltmann</a>
            </h3>


        </section>

        <section class="loginArea">

            <h1>login</h1>

            <input type="email" name="email" id="inputEmail" placeholder="E-mail">

            <div class="password">
                <input type="password" name="password" id="inputPassword" placeholder="Password">

                <img src="images/eye.svg" alt="hide password" class="eye">
            </div>

            
            <div class="buttons">
                <button id="Submitlogin">login</button>
                <button id="register">Register</button>
            </div>

            <p>login with</p>
            <nav id="loginIcons">


                <ion-icon name="logo-google" id="Buttongoogle"></ion-icon>
            </nav>

        </section>

        
    </main>
</body>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

<script src="login.js" type="module"></script>


</html>
